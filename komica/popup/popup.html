<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>已記憶的貼文</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <h1>已記憶的貼文</h1>
    </div>
    <div id="posts-container">
        <div class="loader"></div>
    </div>
    <div class="footer">
        <div class="setting-row">
            <div class="setting-item">
                <label for="open-in-new-tab-checkbox">
                    <input type="checkbox" id="open-in-new-tab-checkbox">
                    <span>在新分頁中開啟</span>
                </label>
            </div>
            <div class="setting-item">
                <label for="max-records-input">
                    <span>最大記錄量:</span>
                    <input type="number" id="max-records-input" min="1" max="999">
                </label>
            </div>
        </div>
        <div class="setting-row" id="auto-check-settings">
             <div class="setting-item">
                <label for="auto-check-enabled">
                    <input type="checkbox" id="auto-check-enabled">
                    <span>啟用自動更新</span>
                </label>
            </div>
             <div class="setting-item">
                <label for="check-interval-input">
                    <span>檢查頻率(秒):</span>
                    <input type="number" id="check-interval-input" min="60">
                </label>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
